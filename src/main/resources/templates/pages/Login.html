<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登录</title>
	<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.css}" >
	<link rel="stylesheet" type="text/css" th:href="@{mycss/login.css}">
</head>
<body>
<div class="logo">
	<img style="width: 100px; height: 100px;"
		 th:src="@{imgs/logo.jpg}">
	<h3>学习网</h3>
</div>
<div class="Container">
	<div class="login_container">
		<form th:action="@{/user/}" method="post">
			<span>账号:</span><input type="text" name="username" placeholder="账号长度为8~10位" style="width: 80%;height:40px;"><br/>
			<span>密码:</span><input type="password" name="password" placeholder="密码为字母或数字" style="width: 80%;height:40px;"><br/>
			<a th:href="@{/register}">没有账号？点此注册</a>

			<input class="btn btn-primary" type="submit" value="登录" style="width: 80%;height:40px;">
		</form>
	</div>

</div>
<script type="text/javascript" th:src="@{js/jquery-3.4.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
</body>
</html>
