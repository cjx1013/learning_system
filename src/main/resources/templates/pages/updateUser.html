<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>管理页面</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css"
          th:href="@{/mycss/updateUser.css}">
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/font-awesome.css}">
</head>
<body>
<div class="Container">
    <div class="head">
        <div class="head_h4">
            <h4>信息管理系统</h4>
        </div>
        <div class="head_a">
            <a>欢迎您,管理员</a> <a href="/learningSystem/index">注销</a>
        </div>
    </div>
    <div id="body">
        <div id="leftbody">
            <nav class="nav flex-column">
                <a class="nav-link active" th:href="@{/user/findAll}"><i class="fa fa-user-o" aria-hidden="true"></i>人员管理</a>
                <div class="line"></div>
                <a class="nav-link" th:href="@{/question/findAll}"><i class="fa fa-question-circle-o" aria-hidden="true"></i>问答管理</a>
                <div class="line"></div>

            </nav>
        </div>
        <div id="rightbody">
            <div id="rightbody_head">
                <div id="rightbody_head_body">
                    <div id="rightbody_head_body_a">
                        <a href="#">主页</a><a> /信息管理</a>
                    </div>
                </div>
            </div>
            <div id="rightbody_body">
                <div id="addUserBody">
                    <form th:action="@{/user/update}" method="post">
                        <span>账号:</span><input type="text" id="uname" name="username" th:value="${user.username}" style="width: 60%;height:40px;"><br/>
                        <input type="hidden" th:value="${user.id}" name="id">
                        <span>密码:</span><input type="password" id="pwd" name="password" th:value="${user.password}" style="width: 60%;height:40px;"><br/>
                        <span>电话:</span><input type="text" name="tele" id="phone" th:value="${user.tele}" style="width: 60%;height:40px;"><br/><br/>
                        <span>性别:</span><span id="spanD"><span class="spanD1">男<input type="radio" name="sex" value="男" th:checked="${user.sex=='男'}?'checked':'false'"></span>
			            <span class="spanD1">女<input type="radio" name="sex" value="女" th:checked="${user.sex=='女'}?'checked':'false'"></span></span><br/>
                        <span>身份:</span><span id="spanD2">
                        <span class="spanD1">管理员<input type="radio" name="role" value="管理员" checked="checked"></span>
                        <span class="spanD1">用户<input type="radio" name="role" value="用户"></span>
                        </span>
                        <span id="msg"></span><br/>
                        <input class="btn btn-primary" type="submit" id="subBtn" value="确认修改" style="width: 60%;height:40px;"  >
                    </form>
                </div>
            </div>
        </div>

    </div>


</div>



<script type="text/javascript"
        th:src="@{js/jquery-3.4.1.slim.min.js}"></script>

<script type="text/javascript"
        th:src="@{js/bootstrap.min.js}"></script>

</body>
</html>
