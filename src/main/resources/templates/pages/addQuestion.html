</head>
<body>
<div class="Container">
    <div class="head">
        <div class="head_h4">
            <h4>信息管理系统</h4>
        </div>
        <div class="head_a">
            <a>欢迎您,管理员</a> <a href="/learningSystem/index">注销</a>
        </div>
    </div>
    <div id="body">

                        <span>问题:</span><input type="text" id="queid" name="question" placeholder="请输入问题" style="width: 60%;height:40px;"><br/>
                        <span>答案:</span><textarea  id="ansid" name="answer" placeholder="请输入答案" style="width: 60%;height:150px;"></textarea><br/>
                        <span id="msg"></span><br/>
                        <input class="btn btn-primary" type="submit" id="subBtn" value="确认" style="width: 60%;height:40px;" disabled="disabled" >
                    </form>
                </div>
            </div>
        </div>

    </div>


</div>



<script type="text/javascript"
        th:src="@{js/jquery.min.js}"></script>
<script type="text/javascript"
        th:src="@{js/bootstrap.min.js}"></script>

        if($('#queid').val()==""){
            $('#msg').html('问题不能为空');
            $('#msg').css("color","red");


        }else{
            $('#msg').html('OK!');
            $('#msg').css("color","green");
            flag1=true;
            if(flag1&&flag2&&flag3){
                $('#subBtn').removeAttr('disabled');
            }
        }
    })
    $('#ansid').blur(function () {
        if($('#ansid').val()==""){
            $('#msg').html('答案不能为空');

            $('#msg').html('OK!');
